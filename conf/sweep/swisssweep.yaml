program: cv.py
method: bayes
metric:
  goal: maximize
  name: "Sweep score"
parameters:
  model:
    parameters:
      train_sys:
        parameters:
          steps:
            parameters:
              "0":
                parameters:
                  batch_size:
                    max: 128
                    min: 16
                    distribution: int_uniform
                  optimizer:
                    parameters:
                      lr:
                        max: 0.002
                        min: 0.00005
                        distribution: q_log_uniform
                  epochs:
                    max: 75
                    min: 20
                    distribution: int_uniform
                  model:
                    parameters:
                      model_name:
                        values:
                          - "efficientnet_b0"
                          - "convnext_tiny"
                          - "eca_nfnet_l0"
                          - "resnet34"
                          - "resnet50"
                          - "vgg11"
                          - "vgg19"
                          - "levit_conv_192"
                          - "levit_128"
                          - "efficientnet_b4"
                          - "efficientnetv2_s"
                          - "beit_base_patch16_224"
                      drop_rate:
                        max: 0.5
                        min: 0.0
                        distribution: uniform
                      drop_path_rate:
                        max: 0.5
                        min: 0.0
                        distribution: uniform
                  dataset_args:
                    parameters:
                      aug_1d:
                        parameters:
                          x_transforms:
                            parameters:
                              "0": # RandomPhaseShift
                                parameters:
                                  p:
                                    max: 1
                                    min: 0
                                    distribution: uniform
                              "1": # RandomAmplitudeShift
                                parameters:
                                  p:
                                      max: 1
                                      min: 0
                                      distribution: uniform
                              "2": # audiomentations compose
                                parameters:
                                  compose:
                                    parameters:
                                      transforms:
                                        parameters:
                                          "0": # PolarityInversion
                                            parameters:
                                              p:
                                                max: 1
                                                min: 0
                                                distribution: uniform
                                          "1": # AddBackgroundNoiseWrapper
                                            parameters:
                                              p:
                                                max: 1
                                                min: 0
                                                distribution: uniform
                                          "2": # AddColorNoise
                                            parameters:
                                              p:
                                                max: 1
                                                min: 0
                                                distribution: uniform
                                          "3": # PitchShift
                                            parameters:
                                              p:
                                                max: 1
                                                min: 0
                                                distribution: uniform
                                          "4": # Shift
                                            parameters:
                                              p:
                                                max: 1
                                                min: 0
                                                distribution: uniform
                          xy_transforms:
                            parameters:
                              "0": # EnergyCutmix
                                parameters:
                                  p:
                                    max: 1
                                    min: 0
                                    distribution: uniform
                              "1": # MixUp1D
                                parameters:
                                  p:
                                    max: 1
                                    min: 0
                                    distribution: uniform
                              "2": # CutMix1d
                                parameters:
                                  p:
                                    max: 1
                                    min: 0
                                    distribution: uniform
                      aug_2d:
                        parameters:
                            x_transforms:
                                parameters:
                                "0": # RandomErasing
                                    parameters:
                                    p:
                                        max: 1
                                        min: 0
                                        distribution: uniform
                            xy_transforms:
                                parameters:
                                "0": # MixUp
                                    parameters:
                                    p:
                                        max: 1
                                        min: 0
                                        distribution: uniform
                                "1": # CutMix
                                    parameters:
                                    p:
                                        max: 1
                                        min: 0
                                        distribution: uniform